<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Novo Filme</title></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <body class="bg-light">

        <div class="container mt-5">
            <h1 class="mb-4 text-center">️Novo Filme</h1>

            <form th:action="@{/filmes}" th:object="${filme}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" th:field="*{titulo}" id="titulo" class="form-control" placeholder="Digite o título" required>
                </div>

                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <input type="text" th:field="*{genero}" id="genero" class="form-control" placeholder="Ex: Ação, Drama..." required>
                </div>

                <div class="mb-3">
                    <label for="anoLancamento" class="form-label">Ano de Lançamento:</label>
                    <input type="number" th:field="*{anoLancamento}" id="anoLancamento" class="form-control" placeholder="Ex: 2025" required>
                </div>

                <div class="text-end">
                    <a th:href="@{/filmes}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>

    </body>
</html>

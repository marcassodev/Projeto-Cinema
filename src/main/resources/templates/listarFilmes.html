<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Lista de Filmes</title></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <body class="bg-light">

        <div class="container mt-5">
            <h1 class="mb-4 text-center">Lista de Filmes</h1>

            <div class="text-end mb-3">
                <a th:href="@{/filmes/novo}" class="btn btn-primary">+ Novo Filme</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filme : ${filmes}">
                        <td th:text="${filme.id}"></td>
                        <td th:text="${filme.titulo}"></td>
                        <td th:text="${filme.genero}"></td>
                        <td th:text="${filme.anoLancamento}"></td>
                        <td>
                            <a th:href="@{'/filmes/' + ${filme.id}}" class="btn btn-sm btn-info text-white">Detalhes</a>
                            <a th:href="@{'/filmes/deletar/' + ${filme.id}}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(filmes)}" class="alert alert-warning text-center">
                Nenhum filme cadastrado ainda.
            </div>
        </div>

    </body>
</html>

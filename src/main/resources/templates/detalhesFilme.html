<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Detalhes do Filme</title></head>
    <body>
        <h1 th:text="${filme.titulo}"></h1>
        <p><b>Sinopse:</b> <span th:text="${filme.sinopse}"></span></p>
        <p><b>Gênero:</b> <span th:text="${filme.genero}"></span></p>
        <p><b>Ano:</b> <span th:text="${filme.anoLancamento}"></span></p>

        <h2>Adicionar Análise</h2>
        <form th:action="@{/analises/filme/{id}(id=${filme.id})}" method="post">
            Comentário: <input type="text" name="comentario"/><br/>
            Nota: <input type="number" name="nota" min="0" max="10"/><br/>
            <button type="submit">Salvar Análise</button>
        </form>

        <h2>Análises</h2>
        <ul>
            <li th:each="analise : ${analises}">
                <b th:text="${analise.nota}"></b> - <span th:text="${analise.comentario}"></span>
            </li>
        </ul>

        <a href="/filmes">Voltar</a>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Detalhes do Filme</title></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${filme.titulo}">Título do Filme</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <p><b>Gênero:</b> <span th:text="${filme.genero}"></span></p>
            <p><b>Ano de Lançamento:</b> <span th:text="${filme.anoLancamento}"></span></p>
        </div>
    </div>

    <h2 class="mb-3">Adicionar Análise</h2>
    <form th:action="@{/analises/filme/{id}(id=${filme.id})}" method="post" class="card p-4 shadow-sm mb-5">

        <div class="mb-3">
            <label for="comentario" class="form-label">Comentário</label>
            <input type="text" id="comentario" name="comentario" class="form-control" placeholder="Escreva sua análise..." required>
        </div>

        <div class="mb-3">
            <label for="nota" class="form-label">Nota (0 a 10)</label>
            <input type="number" id="nota" name="nota" class="form-control" min="0" max="10" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar Análise</button>
        <a href="/filmes" class="btn btn-secondary ms-2">Voltar</a>
    </form>

    <h2 class="mb-3">Análises</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="analise : ${analises}">
            <strong th:text="${analise.nota}"></strong> -
            <span th:text="${analise.comentario}"></span>
        </li>
    </ul>

    <div th:if="${#lists.isEmpty(analises)}" class="alert alert-warning mt-3">
        Nenhuma análise cadastrada ainda.
    </div>
</div>

</body>
</html>

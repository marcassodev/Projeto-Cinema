<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes do Filme</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <style>
            body {
                background-color: #f8f9fa;
            }
            .modal-header {
                background-color: #0d6efd;
                color: white;
            }
        </style>
    </head>
<body>

    <div class="container mt-5">

        <h1 class="text-center mb-4" id="tituloFilme">Detalhes do Filme</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 id="filmeTitulo"></h3>
                <p><strong>Gênero:</strong> <span id="filmeGenero"></span></p>
                <p><strong>Ano de Lançamento:</strong> <span id="filmeAno"></span></p>
                <a href="/filmes" class="btn btn-secondary mt-2">← Voltar à lista</a>
            </div>
        </div>

        <h3 class="mb-3">Análises</h3>
        <div class="text-end mb-3">
            <button id="btnNovaAnalise" class="btn btn-primary">+ Nova Análise</button>
        </div>

        <table id="tabelaAnalises" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Comentário</th>
                    <th>Nota</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- preenchido via jQuery -->
            </tbody>
        </table>

    </div>

    <div class="modal fade" id="modalAnalise" tabindex="-1" aria-labelledby="modalAnaliseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAnaliseLabel">Nova Análise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formAnalise">
                        <input type="hidden" id="analiseId">
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentário</label>
                            <textarea class="form-control" id="comentario" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota</label>
                            <input type="number" class="form-control" id="nota" min="0" max="10" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnSalvarAnalise" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const filmeId = urlParams.get("id");

            const apiFilmes = "http://localhost:8080/api/filmes";
            const apiAnalises = "http://localhost:8080/api/analises";
            const modal = new bootstrap.Modal(document.getElementById('modalAnalise'));

            // Carrega detalhes do filme
            $.get(apiFilmes + "/" + filmeId, function (filme) {
                $("#filmeTitulo").text(filme.titulo);
                $("#filmeGenero").text(filme.genero);
                $("#filmeAno").text(filme.anoLancamento);
            });

            // Carrega análises
            function carregarAnalises() {
                $.get(apiAnalises + "/filme/" + filmeId, function (analises) {
                    let tbody = $("#tabelaAnalises tbody");
                    tbody.empty();
                    if (analises.length === 0) {
                        tbody.append(`<tr><td colspan="4" class="text-center text-muted">Nenhuma análise cadastrada</td></tr>`);
                    } else {
                        analises.forEach(a => {
                            tbody.append(`
                            <tr>
                                <td>${a.id}</td>
                                <td>${a.comentario}</td>
                                <td>${a.nota}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning editar" data-id="${a.id}">Editar</button>
                                    <button class="btn btn-sm btn-danger excluir" data-id="${a.id}">Excluir</button>
                                </td>
                            </tr>
                        `);
                        });
                    }
                });
            }

            carregarAnalises();

            //  Botão "Nova Análise"
            $("#btnNovaAnalise").click(function () {
                $("#analiseId").val("");
                $("#comentario").val("");
                $("#nota").val("");
                $("#modalAnaliseLabel").text("Nova Análise");
                modal.show();
            });

            // Botão "Salvar" (POST ou PUT)
            $("#btnSalvarAnalise").click(function () {
                const analise = {
                    comentario: $("#comentario").val(),
                    nota: parseFloat($("#nota").val()),
                    filme: {id: parseInt(filmeId)}
                };
                const id = $("#analiseId").val();

                if (id) {
                    // PUT
                    $.ajax({
                        url: apiAnalises + "/" + id,
                        method: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify(analise),
                        success: function () {
                            modal.hide();
                            carregarAnalises();
                        }
                    });
                } else {
                    // POST
                    $.ajax({
                        url: apiAnalises,
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(analise),
                        success: function () {
                            modal.hide();
                            carregarAnalises();
                        }
                    });
                }
            });

            // Editar análise
            $(document).on("click", ".editar", function () {
                const id = $(this).data("id");
                $.get(apiAnalises + "/" + id, function (a) {
                    $("#analiseId").val(a.id);
                    $("#comentario").val(a.comentario);
                    $("#nota").val(a.nota);
                    $("#modalAnaliseLabel").text("Editar Análise");
                    modal.show();
                });
            });

            // Excluir análise
            $(document).on("click", ".excluir", function () {
                const id = $(this).data("id");
                if (confirm("Tem certeza que deseja excluir esta análise?")) {
                    $.ajax({
                        url: apiAnalises + "/" + id,
                        method: "DELETE",
                        success: carregarAnalises
                    });
                }
            });
        });
    </script>

</body>
</html>
